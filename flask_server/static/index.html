  <div id="container">
    <section hidden id="search">
      <h4 style="position: absolute; left: 375px; top: 15px;">Search</h1>
        <form id="search-form" style="position: absolute; left: 200px; top: 50px;">
          <label>Keyword<sup class="red-dot">&#8226;</sup></label>
          <input type="text" id="keyword" class="radius" style="width: 280px; margin-left: 10px; margin-bottom: 12px; 
          font-family: 'Roboto', sans-serif; font-size: 11px;"><br>
          <label>Category<sup class="red-dot">&#8226;</sup></label>
          <select id="category" name="category" class="radius" style="margin-left: 10px; margin-bottom: 12px; 
          font-family: 'Roboto', sans-serif; font-size: 10px;">
            <option value=""></option>
            <option value="movies">Movies</option>
            <option value="tvs">TV Shows</option>
            <option value="multi">Movies and TV Shows</option>
          </select><br>
          <input class="search-button" type="button" onclick="showResults()" value="Search">
          <input class="search-button" type="button" onclick="clearText()" value="Clear">
          <!-- <input type="text" class="radius" style="width: 250px; margin-left: 10px;"><br> -->
        </form>
    </section>
    <section id="results">

    </section>
