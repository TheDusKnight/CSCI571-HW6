<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Movie DB</title>
  <link rel="stylesheet" type="text/css" href="static/index.css" />
  <link rel="stylesheet" type="text/css" href="static/search.css" />
  <link rel="icon" type="image/png" href="static/img/favicon.ico"/>
</head>

<body>
  <br>
  <div class="horizontalGradual">
    <h3>THE MOVIE DB</h3>
  </div>
  <!-- <p><textarea style="width:500px;height:200px" id='trending_movie'>trending movie</textarea></p> -->

  <div class="navBar">
    <a onclick="toggleHome()" style="cursor: pointer;">Home ⟶</a>
    <hr />
    <a onclick="toggleSearch()" style="cursor: pointer">Search ⟶</a>
  </div>
  
  <div id="container">
      <section hidden id="search">
        <h4 style="position: absolute; left: 250px; top: 15px;">Search</h1>
        <form id="search-form" style="position: absolute; left: 200px; top: 50px;">
          <label>Keyword<sup class="red-dot">&#8226;</sup></label>
          <input type="text" id="keyword" class="radius" style="width: 280px; margin-left: 10px; margin-bottom: 12px;"><br>
          <label>Category<sup class="red-dot">&#8226;</sup></label>
          <select id="category" name="category" class="radius" style="margin-left: 10px; margin-bottom: 12px;">
              <option value=""></option>
              <option value="movies">Movies</option>
              <option value="tvs">TV Shows</option>
              <option value="multi">Movies and TV Shows</option>
          </select><br>
          <input type="button" onclick="showResults()" value="Search">
          <input type="button" onclick="clearText()" value="Clear">
          <!-- <input type="text" class="radius" style="width: 250px; margin-left: 10px;"><br> -->
        </form>
      </section>
      <section id="results">
        <p>Showing results...</p>
      </section>

      <section id="home">
        <div class="slideshow-container">
          <p style="margin-left: 335px; margin-top: 15px;">Trending Movies</p>
          <div class="slides fade">
            <img class="movieSlide" src="static/img/movie-placeholder.jpg">
            <div class="movieCaption">Caption 1</div>
          </div>
          <div class="slides fade">
            <img class="movieSlide" src="static/img/movie-placeholder.jpg">
            <div class="movieCaption">Caption 2</div>
          </div>
          <div class="slides fade">
            <img class="movieSlide" src="static/img/movie-placeholder.jpg">
            <div class="movieCaption">Caption 3</div>
          </div>
          <div class="slides fade">
            <img class="movieSlide" src="static/img/movie-placeholder.jpg">
            <div class="movieCaption">Caption 4</div>
          </div>
          <div class="slides fade">
            <img class="movieSlide" src="static/img/movie-placeholder.jpg">
            <div class="movieCaption">Caption 5</div>
          </div>
        </div>

        <div class="slideshow-container">
          <p style="margin-left: 310px;">TV shows On-Air Today</p>
          <div class="slides fade">
            <img class="tvSlide" src="static/img/movie-placeholder.jpg">
            <div class="tvCaption">Caption 1</div>
          </div>
          <div class="slides fade">
            <img class="tvSlide" src="static/img/movie-placeholder.jpg">
            <div class="tvCaption">Caption 2</div>
          </div>
          <div class="slides fade">
            <img class="tvSlide" src="static/img/movie-placeholder.jpg">
            <div class="tvCaption">Caption 3</div>
          </div>
          <div class="slides fade">
            <img class="tvSlide" src="static/img/movie-placeholder.jpg">
            <div class="tvCaption">Caption 4</div>
          </div>
          <div class="slides fade">
            <img class="tvSlide" src="static/img/movie-placeholder.jpg">
            <div class="tvCaption">Caption 5</div>
          </div>
        </div>
        <!-- <p style="height: 800px; background-color: blueviolet;"></p> -->
      </section>
      <div class="right-text">
        <footer>FOOTER</footer>
      </div>
    </div>

</body>
<script type="text/javascript" src="static/index.js"></script>
<script type="text/javascript" src="static/search.js"></script>

</html>
